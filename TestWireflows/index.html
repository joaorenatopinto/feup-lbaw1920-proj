<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>SlashAh</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">SLASH AH</a>

        <div class="mx-auto order-0">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
    </header>

    <div id="center" class="d-flex p-2 bd-highlight d-flex justify-content-center">
      <div id="featuredAuctions" class="carousel slide w-50" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#featuredAuctions" data-slide-to="0" class="active"></li>
          <li data-target="#featuredAuctions" data-slide-to="1"></li>
          <li data-target="#featuredAuctions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 img-rounded" src="img/Harley-Davidson-FXDR-114_Fernando-M-1.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Harley Davidson</h5>
              <p>2000.34€</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-rounded" src="img/naom_5dd790964de6c.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tesla</h5>
              <p>300000€</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/11154232_xxl_v1557372653930.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Rolex</h5>
              <p>300€</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#featuredAuctions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#featuredAuctions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
